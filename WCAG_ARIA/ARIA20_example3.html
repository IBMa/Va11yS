    <main role="main">
        <h1>ARIA20 - Example 3: Using the region role to identify a region of the page</h1>
        <!-- Component start -->

        <div role="region" aria-label="weather sticker">
        <span style="display: block !important; width: 320px; text-align: center; font-family: sans-serif; font-size: 12px;">
            <a href="http://www.wunderground.com/cgi-bin/findweather/getForecast?query=zmw:73301.1.99999&bannertypeclick=wu_clean2day" title="Austin, Texas Weather Forecast" target="_blank">
            <img src="http://weathersticker.wunderground.com/weathersticker/cgi-bin/banner/ban/wxBanner?bannertype=wu_clean2day_cond&airportcode=KATT&ForcedCity=Austin&ForcedState=TX&zip=73301&language=EN" alt="Find more about Weather in Austin, TX" width="300" /></a><br>
            <a href="http://www.wunderground.com/cgi-bin/findweather/getForecast?query=zmw:73301.1.99999&bannertypeclick=wu_clean2day" title="Get latest Weather Forecast updates" style="font-family: sans-serif; font-size: 12px" target="_blank">Click for weather forecast</a></span>
        </div>
        <!-- Component end -->
    </main>
