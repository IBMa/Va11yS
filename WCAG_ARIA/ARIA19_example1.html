<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, minimal-ui">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(e) {
        $('#signup').submit(function() {
            $('#errors').html('');
            if ($('#first').val() === '') {
                $('#errors').append('<p>Please enter your first name.</p>');
            }
            if ($('#last').val() === '') {
                $('#errors').append('<p>Please enter your last name.</p>');
            } 
            if ($('#email').val() === '') {
                $('#errors').append('<p>Please enter your email address.</p>');
            } 
            return false;
        });
    });
    </script>
    <title>ARIA19 - Example 1</title>
</head>

<body>
    <!-- Header w/ breadcrumb (Adjust breadcrumb links as needed) -->
    <header role="banner">
        <nav role="navigation">
            <a href="../index.html">Home</a> &gt; <a href="aria_techniques.html">WCAG ARIA Techniques</a>
        </nav>
        <hr>
    </header>
    <main role="main">
        <h1>ARIA19 - Example 1: Using ARIA role=alert or Live Regions to Identify Errors</h1>
        <!-- Component start -->
        <form name="signup" id="signup" method="post" action="">
        <p id="errors" role="alert" aria-atomic="true"></p>
        <p>
            <label for="first">First Name (required)</label><br>
            <input type="text" name="first" id="first">
        </p>
        <p>
            <label for="last">Last Name (required)</label><br>
            <input type="text" name="last" id="last">
        </p>
        <p>
            <label for="email">Email (required)</label><br>
            <input type="text" name="email" id="email">
        </p>
        <p>
            <input type="submit" name="button" id="button" value="Submit">
        </p>
        </form>
        <!-- Component end -->
    </main>
    <footer role="contentinfo">
        <!-- Enter references and testing results in this footer section -->
        <hr>
        <!-- Enter any references or sources using the format example below. 
             If this is an original code sample you can just delete the Source: line below
        -->
        <div>
        <p>Source: <a href="https://www.w3.org/TR/WCAG20-TECHS/aria.html#ARIA19" target="_blank">ARIA19</a></p>
   
        <!-- Enter testing results following examples below.  Include:  OS, Browser, AT used, and result -->
        <h3>Tested on:</h3>
        <div>
            <ul>
                <li>Windows 7, Firefox ESR 49.0.1, and JAWS 17
                    <ul>
                        <li>Result: Screenreader announces each form field that is incomplete when the submit button is selected.</li>
                    </ul>
                </li>
            </ul>
        </div>
        </div>
    </footer>
</body>

</html>
