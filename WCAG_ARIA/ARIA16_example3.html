    <main role="main">
        <h1>ARIA16 - Example 3: Using aria-labelledby to provide a name for user interface controls</h1>
        <!-- Component start -->
            <label id="l1" for="f3">Notify me</label>
            <select name="amt" id="f3" aria-labelledby="l1 f3 l2">
            <option value="1">1</option>
            <option value="2">2</option>
            </select>
            <span id="l2" tabindex="-1">days in advance</span>
        <!-- Component end -->
    </main>
