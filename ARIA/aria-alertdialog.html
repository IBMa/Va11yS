<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, minimal-ui">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>alertdialog</title>
</head>

<body>
    <header role="banner">
        <nav role="navigation">
            <a href="../index.html">Home</a> > <a href="aria.html">ARIA</a>
        </nav>
        <hr>
    </header>
    <main role="main">
        <!-- Component start -->
        <h1>alertdialog</h1>
        <p>Source: <a href="http://www.w3.org/TR/WCAG20-TECHS/aria">ARIA techniques</a></p>
        <div role="alertdialog" aria-labelledby="alertHeading" aria-describedby="alertText">
            <h2 id="alertHeading" style="color: red;">Error</h2>
            <div id="alertText">Employee's Birth Date is after their hire date. Please verify the birth date and hire date.</div>
            <button>Save and Continue</button>
            <button>Return to page and correct error</button>
        </div>
        <!-- Component end -->
    </main>
    <footer role="contentinfo">
        <hr>
        <h3>Tested on:</h3>
        <div>
            <ul>
                <li>iOS 9.31 and VoiceOver
                    <ul>
                        <li>Passed: reads text automatically</li>
                    </ul>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
