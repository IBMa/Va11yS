<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, minimal-ui">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>ARIA alert role</title>
</head>

<body>
    <header role="banner">
        <nav role="navigation">
            <a href="../index.html">Home</a> > <a href="aria.html">ARIA</a>
        </nav>
        <hr>
    </header>
    <main role="main">
        <h1>ARIA alert role</h1>
        <!-- Component start -->
        <p>Source: <a href="http://www.w3.org/TR/WCAG20-TECHS/aria">ARIA techniques</a></p>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script>
        $(document).ready(function(e) {
            $('#signup').submit(function() {
                $('#errors').html('');
                if ($('#first').val() === '') {
                    $('#errors').append('<p>Please enter your first name.</p>');
                }
                if ($('#last').val() === '') {
                    $('#errors').append('<p>Please enter your last name.</p>');
                }
                if ($('#email').val() === '') {
                    $('#errors').append('<p>Please enter your email address.</p>');
                }
                return false;
            });
        });
        </script>
        <form name="signup" id="signup" method="post" action="">
            <p id="errors" role="alert" aria-atomic="true"></p>
            <p>
                <label for="first">First Name (required)</label>
                <br>
                <input type="text" name="first" id="first">
            </p>
            <p>
                <label for="last">Last Name (required)</label>
                <br>
                <input type="text" name="last" id="last">
            </p>
            <p>
                <label for="email">Email (required)</label>
                <br>
                <input type="text" name="email" id="email">
            </p>
            <p>
                <input type="submit" name="button" id="button" value="Submit">
            </p>
        </form>
        <!-- Component end -->
    </main>
    <footer role="contentinfo">
        <hr>
        <h3>Tested on:</h3>
        <div>
            <ul>
                <li>iOS 9.31 and VoiceOver
                    <ul>
                        <li>Passed: Messages read automatically and can be navigated.</li>
                    </ul>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
