<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, minimal-ui">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>H85 Example 1</title>

<body>
    <!-- Header w/ breadcrumb (Adjust breadcrumb links as needed) -->
    <header role="banner">
        <nav role="navigation">
            <a href="../index.html">Home</a> > <a href="html_techniques.html">HTML Techniques</a>
        </nav>
        <hr>
    </header>
    <main role="main">
        <h1>H85 Example 1:  Using <code>optgroup</code> to group <code>option</code> elements inside a <code>select</code></h1>
        <!-- Component start -->
<form action="http://example.com/prog/someprog" method="post">
    <label for="food">What is your favorite food?</label>
    <select id="food" name="food">
      <optgroup label="Fruits">
        <option value="1">Apples</option>
        <option value="3">Bananas</option>
        <option value="4">Peaches</option>
        <option value="5">...</option>
      </optgroup>
      <optgroup label="Vegetables">
        <option value="2">Carrots</option>
        <option value="6">Cucumbers</option>
       <option value="7">...</option>
     </optgroup>
     <optgroup label="Baked Goods">
       <option value="8">Apple Pie</option>
       <option value="9">Chocolate Cake</option>
       <option value="10">...</option>
     </optgroup>
   </select>
   <input type="submit" value="Submit">
</form> 
        <!-- Component end -->
    </main>
    <footer role="contentinfo">
        <!-- Enter references and testing results in this footer section -->
        <hr>
        <!-- Enter any references or sources using the format example below. 
             If this is an original code sample you can just delete the Source: line below
        -->

        <!-- Enter testing results:  OS, Browser, AT used, and result -->
        <h3>Tested on:</h3>
        <div>
            <ul>
                <li>Windows 7, Firefox ESR 45.4.0, and JAWS 17
                    <ul>
                        <li>Result: Screen reader announces the labels for each optgroup when navigating the combo box selections. </li>
                    </ul>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
