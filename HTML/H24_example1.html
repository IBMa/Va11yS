    <main role="main">
        <h1>H24 Example 1: Providing text alternatives for the area elements of image maps </h1>
        <!-- Component start -->
        
        <img src="Welcome.png" usemap="#map1" alt="Areas in the library. Select an area for more information on that area." /> 
            <map id="map1" name="map1">
                <area shape="rect" coords="0,50,150,190" href="reference.html" alt="Reference" />
                <area shape="rect" coords="150,50,280,175" href="media.html" alt="Audio lab" />
                </map>

        <!-- Component end -->
    </main>
